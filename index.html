<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="theme-color" content="#111827" />
    <meta name="color-scheme" content="dark" />

    <title>MJM - CREW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        /* Smooth scrolling for better UX */
        scroll-behavior: smooth;
        /* Remove tap highlight on mobile for custom effects */
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        /* Ubah background default jadi gelap untuk mencegah white flash */
        background-color: #111827; 
        color: #f3f4f6;
        /* Prevent overscroll bounce on iOS */
        overscroll-behavior-y: none;
      }
      
      /* Custom scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.5);
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(107, 114, 128, 0.5);
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.7);
      }
      
      /* Hide scrollbar but keep functionality */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Smooth transitions for interactive elements */
      button, a {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Safe area padding for devices with notches */
      @supports (padding: max(0px)) {
        .pb-safe {
          padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
        }
      }
      
      /* Ensure tables handle zoom properly */
      .overflow-x-auto {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        /* Ensure content is not clipped on zoom */
        position: relative;
      }
      
      /* Prevent content cutoff on zoom */
      @media screen {
        .overflow-x-auto > * {
          max-width: none !important;
        }
      }
      
      /* Table wrapper for responsive design */
      .table-wrapper {
        overflow-x: auto;
        overflow-y: auto;
        width: 100%;
        position: relative;
      }
      
      /* Ensure table stays responsive on zoom */
      .table-wrapper table {
        border-collapse: collapse;
        min-width: 100%;
        width: max-content;
      }
      
      /* Handle text in table cells to prevent overflow */
      .table-wrapper td,
      .table-wrapper th {
        overflow: hidden;
        word-wrap: break-word;
        white-space: normal;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 m-0 p-0">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
